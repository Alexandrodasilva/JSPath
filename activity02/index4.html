<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJS</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>

</head>

<body>
    <h1>iniciando os esudo com Dom</h1>
    <p> aqui vai o resultado </p>
    <p>você já viu o resultado</p>
    <div id="msg"> clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[1]  // o get vai pegar o objeto, pode pegar mais de um objeto, e o [0] é qual que vai pegar 
        document.write('toma ai:' + p1.innerText)  // innerText vai pegar o texto que esta em p1 que é o P.
        //var d = document.getElementById('msg')
        var d = document.querySelector('div#msg');
        d.style.background = 'green';
        
    </script>
</body>

</html>
